#kernel library
- def: [print,
    do: [[],
        __print: [$args]
    ]
]

- def: [puts,
    do: [[],
        print: [$args, "\n"]
    ]
]

- alias: [def, assign]

- def: [array,
    do: [[],
        $args
    ]
]

- def: [next,
    do: [[next_value],
        meta_context: [[$next_value],
            do: [[],
                assign: [next_value, $it]
            ]
        ]
    ]
]