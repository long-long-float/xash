#kernel library

- def: [print,
    do: [[],
        __print: [$args]
    ]
]

- def: [puts,
    do: [[],
        print: [$args, "\n"]
    ]
]

- alias: [def, assign]

- def: [array,
    do: [[],
        $args
    ]
]

#escapes lambda
- def: [next,
    do: [[next_value],
        meta_context: [[$next_value],
            do: [[],
                assign: [next_value, $it]
            ]
        ]
    ]
]

#for class
- alias: [def, class]

- def: 
    - new
    - do:
        - []
        - assign: [klass, index: [$args, 0]]
        - assign: [new_args, tail: [$args]]
        - assign: [context, boot: [$klass]]
        - context: $new_args
        - $context