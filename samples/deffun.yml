- def: [say,
    do: [ ar: [name],
        print: [[hello, ' ', $name, '!', "\n"]]
    ]
]

- say: long-long-float

- def: [get_name,
    do: [
        hoge
    ]
]

- say: { get_name: }

- def: [say_times,
    do: [ ar: [name, num],
        for: [ range: [0, $num],
            puts: { say: $name}
        ]
    ]
]

- say_times: [long-long-float, 10]