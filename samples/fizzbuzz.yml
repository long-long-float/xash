#FizzBuzz
for: [1..10,
    do: [i,
        if: [$i, mod, 15, ==, 0,
            do: [puts: FizzBuzz]
        ],
        elsif: [$i, mod, 3, ==, 0,
            do: [puts: Fizz]
        ],
        elsif: [$i, mod, 5, ==, 0,
            do: [puts: Buzz]
        ],
        else: [
            do: [puts: $i]
        ]
    ]
]